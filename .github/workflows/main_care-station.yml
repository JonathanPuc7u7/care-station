# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - care-station

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_c7a9cfa2d81e4f7c984b3412094e7479 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2c92fc0329364cd6a3d15f7cd5341317 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c7a9cfa2d81e4f7c984b3412094e7479 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'care-station'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1af2e37c3cd2492084b0c0fdfb287a35 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c7a9cfa2d81e4f7c984b3412094e7479 }}/appsvc/staticsite:${{ github.sha }}'